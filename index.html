  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzGNlRTDPb3MyMtCcqQSO4e0yA0kJlZsTElwEoVM1r6E-UdWhDB2V76RHsnk3mBGnSJ/exec';
    const form = document.forms['form-kontak'];
    let isSubmitting = false;

    form.addEventListener('submit', e => {
      e.preventDefault();

      if (isSubmitting) {
        return;
      }

      isSubmitting = true;

      alert('Kami sedang mengirimkan jawaban formulir Anda. Silakan tunggu sebentar!');

      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          if (response.ok) {
            alert('Formulir terkirim! Silakan konfirmasi dengan CS kami. Terima kasih telah bergabung!');
            form.reset();
          } else {
            alert('Terjadi kesalahan saat mengirim pesan. Silakan coba lagi.');
          }

          isSubmitting = false;
        })
        .catch(error => {
          alert('Terjadi kesalahan saat mengirim pesan. Silakan coba lagi.');
          console.error('Error!', error.message);

          isSubmitting = false;
        });
    });

  </script>
